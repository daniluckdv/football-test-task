<ng-container *ngIf="league">
  <div class="main-card-background competition-description">
    <div>
      <h2>{{ league.strLeague }}</h2>
      <img width="100" [src]="league.strBadge" />
    </div>
    <div>
      <p>
        <mat-icon>public</mat-icon>
        <span>{{ league.strCountry }}</span>
      </p>
      <p>
        <mat-icon>timelapse</mat-icon>
        <span>{{ league.intFormedYear }}</span>
      </p>
    </div>
  </div>

  <div class="main-card-background competition-information">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Last 15 events">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let event of events">
            <mat-expansion-panel-header>
              <mat-panel-title>{{ event.strEvent }}</mat-panel-title>
            </mat-expansion-panel-header>
            <div>
              <div>
                <img [src]="" />
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>
      <mat-tab label="Description">
        <p>
          {{ league.strDescriptionEN }}
        </p>
      </mat-tab>
      <mat-tab label="Seasons">
        <p *ngFor="let season of seasons">
          {{ season.strSeason }}
        </p>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="main-card-background teams-section">
    <h2>Teams</h2>
    <table mat-table [dataSource]="teams">
      <ng-container matColumnDef="strTeam">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let team">
          <span class="value-with-image">
            <img width="30" [src]="team.strTeamBadge" />
            <a [routerLink]="'/contestant/' + team.idTeam">
              {{ team.strTeam }}
            </a>
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="strStadium">
        <th mat-header-cell *matHeaderCellDef>Stadium</th>
        <td mat-cell *matCellDef="let team">{{ team.strStadium }}</td>
      </ng-container>

      <ng-container matColumnDef="intStadiumCapacity">
        <th mat-header-cell *matHeaderCellDef>Capacity</th>
        <td mat-cell *matCellDef="let team">
          {{ team.intStadiumCapacity }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols"></tr>
    </table>
  </div>
</ng-container>
